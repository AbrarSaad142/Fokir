<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
  .portfolio-item {
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.portfolio-item .overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(128, 128, 128, 0.6);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  display: flex;
  align-items: end;
  justify-content: end;
  padding: 10px;
}

.portfolio-item:hover .overlay {
  opacity: 1;
}

.overlay-icon {
  color: white;
  font-size: 24px;
}


</style>
</head>
<body>
  <!-- Portfolio Item -->
<div class="portfolio-item" data-bs-toggle="modal" data-bs-target="#imageModal">
  <img src="img/portfolio/1.jpg" class="img-fluid" alt="Portfolio Image">
  <div class="overlay d-flex align-items-end justify-content-end">
    <i class="fas fa-search-plus overlay-icon"></i>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img src="img/portfolio/1.jpg" class="img-fluid" alt="Large View">
        <p class="mt-3">This is a description of the image. You can write anything about the project here.</p>
      </div>
    </div>
  </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
